<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>clonGoogle</title>
  </head>
  <body>
    <div class="principalCont">
      <header>
        <div class="head">
          <div class="words">
            <a class="wordA" href="https://www.google.com/gmail/" target="_top">
              <span>Gmail</span>
            </a>
            <br />
            <a class="wordB" href="https://www.google.com.mx/imghp?hl=es&ogbl" target="_top">
              <span>Imágenes</span>
            </a>
          </div>
          <div class="icons">
            <a class="iconA" href="" target="_top">
              <img class="menu" src="/img/17704.png" alt="" />
            </a>
            <a class="iconB" href="" target="_top">
              <img src="/img/unnamed.png" alt="" />
            </a>
          </div>
        </div>
      </header>
      <div class="containImagen">
        <div class="imagen">
          <a href="">
            <img src="/img/googlelogo_light_color_272x92dp.png" alt="" />
          </a>
        </div>
      </div>
      <div class="containBuscador">
        <div class="buscador">
          <form action="">
            <div class="ingreso">
              <input type="text" />
            </div>
          </form>
          <div class="botones">
            <button id="search">Buscar con Google</button>
            <a  href="https://www.google.com/doodles"
              ><button id="lucky">Me siento con suerte</button></a
            >
          </div>
        </div>
      </div>
      <div class="containInfo">
        <div class="info">
          <p>
            Ofrecido por Google:
            <a
              href="https://www.google.com/setprefs?sig=0_72eq7E9TktrLuHyn98gMDmAiEtM%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwit9pbjwP73AhU4K0QIHZ6SBsQQ2ZgBCBA"
            >
              <span>English</span>
            </a>
          </p>
        </div>
      </div>
      <div class="contaPais">
        <p>México</p>
      </div>
      <div class="containFooter">
        <div class="sobre">
          <a
            href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            class="itemSobre"
          >
            Sobre Google
          </a>
          <a
            href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            class="itemSobre"
          >
            Publicidad
          </a>
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            class="itemSobre"
            >Negocios</a
          >
          <a
            href="https://google.com/search/howsearchworks/?fg=1"
            class="itemSobre"
            >Cómo funciona la Búsqueda</a
          >
        </div>
        <div class="infOficial">
          <a
            href="https://policies.google.com/privacy?hl=es-419&fg=1"
            class="itemInfOficial"
            >Privacidad</a
          >
          <a
            href="https://policies.google.com/terms?hl=es-419&fg=1"
            class="itemInfOficial"
            >Condiciones</a
          >
          <a href="" class="itemInfOficial">Preferencias</a>
        </div>
      </div>
    </div>
  </body>
</html>
